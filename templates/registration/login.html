{%  extends 'base_generic.html' %}
{% block content %}
    <h2>Log In</h2>

    <form role="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        Login:<br>
        <input type="text" name="username">
        <br>
        Password:<br>
        <input type="password" name="password">
        <input type="submit" value="Log In">
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock %}
